<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkteverteilung - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        .form-container button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Punkteverteilung - Login</h1>
    <div class="form-container">
        <form id="loginForm">
            <label for="username">Benutzer:</label>
            <select id="username" required>
                <option value="">-- WÃ¤hle einen Benutzer --</option>
                <option value="Sebastian">Sebastian</option>
                <option value="Valentina">Valentina</option>
                <option value="Nelly">Nelly</option>
                <option value="Hans">Hans</option>
            </select>

            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Gib dein Passwort ein" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Bitte Benutzer und Passwort eingeben!");
                return;
            }

            // Leitet den Benutzer basierend auf dem Namen weiter
            if (username === "Sebastian" && password === "pass1") {
                window.location.href = "Sebastian.html";
            } else if (username === "Valentina" && password === "pass2") {
                window.location.href = "Valentina.html";
            } else if (username === "Nelly" && password === "pass3") {
                window.location.href = "Nelly.html";
            } else if (username === "Hans" && password === "pass4") {
                window.location.href = "Johann.html";
            } else {
                alert("Falscher Benutzername oder Passwort!");
            }
        }
    </script>
</body>
</html>
