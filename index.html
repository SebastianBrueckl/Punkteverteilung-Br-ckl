<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkteverteilung</title>
    <script>
        async function getPoints() {
            const response = await fetch('/api/punkte');
            const data = await response.json();
            document.getElementById('points').innerHTML = JSON.stringify(data, null, 2);
        }

        async function addPoints() {
            const name = document.getElementById('name').value;
            const points = parseInt(document.getElementById('punkte').value, 10);

            if (isNaN(points) || points <= 0) {
                alert('Bitte gib einen g端ltigen Punktwert ein.');
                return;
            }

            const response = await fetch(`/api/punkte/${name}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ punkteWert: points }),
            });

            const result = await response.json();
            alert(`${name} hat jetzt ${result[name]} Punkte.`);
            getPoints(); // Punkte nach dem Hinzuf端gen aktualisieren
        }
    </script>
</head>
<body>
    <h1>Punkteverteilung</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Sebastian oder Valentina" />
    </div>
    <div>
        <label for="punkte">Punkte:</label>
        <input type="number" id="punkte" placeholder="Punkte hinzuf端gen" />
    </div>
    <button onclick="addPoints()">Punkte hinzuf端gen</button>
    <hr>
    <h2>Aktuelle Punkte:</h2>
    <pre id="points">Lade Punkte...</pre>
    <button onclick="getPoints()">Punkte anzeigen</button>
</body>
</html>
