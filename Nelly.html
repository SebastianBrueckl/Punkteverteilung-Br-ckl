<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelly</title>
    <script src="points.js" defer></script>
</head>
<body>
    <h1>Willkommen Nelly!</h1>
    <p>Du kannst Punkte an Sebastian und Valentina verteilen.</p>

    <div style="display: flex; align-items: flex-end; height: 300px;">
        <!-- Balken für Sebastian -->
        <div style="margin-right: 20px;">
            <div id="SebastianPoints" style="width: 50px; background: blue; height: 0;"></div>
            <p id="SebastianScore">0 Punkte</p>
        </div>

        <!-- Balken für Valentina -->
        <div>
            <div id="ValentinaPoints" style="width: 50px; background: red; height: 0;"></div>
            <p id="ValentinaScore">0 Punkte</p>
        </div>
    </div>

    <!-- Buttons für Punkteänderungen -->
    <div>
        <h3>Sebastian</h3>
        <p>Punkte hinzufügen:</p>
        <button onclick="addPoints('Sebastian', 1)">+1</button>
        <button onclick="addPoints('Sebastian', 2)">+2</button>
        <button onclick="addPoints('Sebastian', 4)">+4</button>
        <button onclick="addPoints('Sebastian', 8)">+8</button>
        <button onclick="addPoints('Sebastian', 16)">+16</button>
        <button onclick="addPoints('Sebastian', 32)">+32</button>
        <button onclick="addPoints('Sebastian', 64)">+64</button>

        <p>Punkte abziehen:</p>
        <button onclick="subtractPoints('Sebastian', 1)">-1</button>
        <button onclick="subtractPoints('Sebastian', 2)">-2</button>
        <button onclick="subtractPoints('Sebastian', 4)">-4</button>
        <button onclick="subtractPoints('Sebastian', 8)">-8</button>
        <button onclick="subtractPoints('Sebastian', 16)">-16</button>
        <button onclick="subtractPoints('Sebastian', 32)">-32</button>
        <button onclick="subtractPoints('Sebastian', 64)">-64</button>
    </div>

    <div>
        <h3>Valentina</h3>
        <p>Punkte hinzufügen:</p>
        <button onclick="addPoints('Valentina', 1)">+1</button>
        <button onclick="addPoints('Valentina', 2)">+2</button>
        <button onclick="addPoints('Valentina', 4)">+4</button>
        <button onclick="addPoints('Valentina', 8)">+8</button>
        <button onclick="addPoints('Valentina', 16)">+16</button>
        <button onclick="addPoints('Valentina', 32)">+32</button>
        <button onclick="addPoints('Valentina', 64)">+64</button>

        <p>Punkte abziehen:</p>
        <button onclick="subtractPoints('Valentina', 1)">-1</button>
        <button onclick="subtractPoints('Valentina', 2)">-2</button>
        <button onclick="subtractPoints('Valentina', 4)">-4</button>
        <button onclick="subtractPoints('Valentina', 8)">-8</button>
        <button onclick="subtractPoints('Valentina', 16)">-16</button>
        <button onclick="subtractPoints('Valentina', 32)">-32</button>
        <button onclick="subtractPoints('Valentina', 64)">-64</button>
    </div>

    <a href="index.html">Zurück zur Auswahl</a>
</body>
</html>
