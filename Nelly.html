<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelly - Punkteverteilung</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="Nelly.js" defer></script>
</head>
<body>
    <h1>Nelly - Punkteverteilung</h1>
    <div id="pointsDisplay">Lade Punkte...</div>
    <div>
        <h2>Punkte vergeben</h2>
        <label for="to">Punkte an:</label>
        <select id="to">
            <option value="Sebastian">Sebastian</option>
            <option value="Valentina">Valentina</option>
        </select>
        <label for="points">Punkte:</label>
        <input type="number" id="points" min="1" value="1">
        <button onclick="givePoints()">Punkte vergeben</button>
    </div>
</body>
</html>
