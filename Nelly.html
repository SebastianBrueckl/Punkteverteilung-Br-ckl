<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelly</title>
    <script src="points.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Willkommen Nelly!</h1>

    <h2>Punktestand</h2>
    <div class="bar-container">
        <!-- Balken für Sebastian -->
        <div id="sebastianBar" class="bar">0 Punkte</div>
        <!-- Balken für Valentina -->
        <div id="valentinaBar" class="bar">0 Punkte</div>
    </div>

    <div>
        <h3>Punkte an Sebastian vergeben:</h3>
        <!-- Positive Punkte -->
        <button onclick="updatePoints('Sebastian', +1)">+1</button>
        <button onclick="updatePoints('Sebastian', +2)">+2</button>
        <button onclick="updatePoints('Sebastian', +4)">+4</button>
        <button onclick="updatePoints('Sebastian', +8)">+8</button>
        <button onclick="updatePoints('Sebastian', +16)">+16</button>
        <button onclick="updatePoints('Sebastian', +32)">+32</button>
        <button onclick="updatePoints('Sebastian', +64)">+64</button>
        <button onclick="updatePoints('Sebastian', +128)">+128</button>

        <!-- Minuspunkte -->
        <h3>Minuspunkte an Sebastian vergeben:</h3>
        <button onclick="updatePoints('Sebastian', -1)">-1</button>
        <button onclick="updatePoints('Sebastian', -2)">-2</button>
        <button onclick="updatePoints('Sebastian', -4)">-4</button>
        <button onclick="updatePoints('Sebastian', -8)">-8</button>
        <button onclick="updatePoints('Sebastian', -16)">-16</button>
        <button onclick="updatePoints('Sebastian', -32)">-32</button>
        <button onclick="updatePoints('Sebastian', -64)">-64</button>
        <button onclick="updatePoints('Sebastian', -128)">-128</button>
    </div>

    <div>
        <h3>Punkte an Valentina vergeben:</h3>
        <!-- Positive Punkte -->
        <button onclick="updatePoints('Valentina', +1)">+1</button>
        <button onclick="updatePoints('Valentina', +2)">+2</button>
        <button onclick="updatePoints('Valentina', +4)">+4</button>
        <button onclick="updatePoints('Valentina', +8)">+8</button>
        <button onclick="updatePoints('Valentina', +16)">+16</button>
        <button onclick="updatePoints('Valentina', +32)">+32</button>
        <button onclick="updatePoints('Valentina', +64)">+64</button>
        <button onclick="updatePoints('Valentina', +128)">+128</button>

        <!-- Minuspunkte -->
        <h3>Minuspunkte an Valentina vergeben:</h3>
        <button onclick="updatePoints('Valentina', -1)">-1</button>
        <button onclick="updatePoints('Valentina', -2)">-2</button>
        <button onclick="updatePoints('Valentina', -4)">-4</button>
        <button onclick="updatePoints('Valentina', -8)">-8</button>
        <button onclick="updatePoints('Valentina', -16)">-16</button>
        <button onclick="updatePoints('Valentina', -32)">-32</button>
        <button onclick="updatePoints('Valentina', -64)">-64</button>
        <button onclick="updatePoints('Valentina', -128)">-128</button>
    </div>

    <a href="index.html">Zurück zur Auswahl</a>
</body>
</html>
